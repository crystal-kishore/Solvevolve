<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Food List 
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<form id="new-todo-form">
				<input 
					type="text" 
					placeholder="Food Name"
					name="content"
					id="content" />
				  <input 
					type="text" 
					placeholder="Price"
					name="price"
					id="price" />
				

				<input type="submit" value="Add Food" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>FOOD ITEMS</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->
	  <center><a href="final.html" class="jjson">Final Food List</a></center>
	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
